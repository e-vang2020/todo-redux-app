    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <li [class.completed]="todo.isComplete"
        [class.editing]="editing">

    <div class="view">
      
      <input class="toggle"
             [formControl]="chkComplete"
             type="checkbox">
      
      <label (dblclick)="edit()"> {{ todo.task }} </label>

      <button class="destroy"
              (click)="delete()"></button>
    </div>

    <input class="edit" 
           type="text"
           [formControl]="txtInput"
           (blur)="finishEdit()"
           #inputPhysic>

</li>
